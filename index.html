    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>

    <link

  <body>

      <nav>
     <div class="container main_header__container">
        <a class="main_header__logo" href="#">
          <img src="./img/Logo.svg" alt="img">

        <ul class="main_header__list">
          <li class="main_header__item"><a class="main_header__link" href="#About">About</a>
          </li>
          <li class="main_header__item"><a class="main_header__link" href="#Features">Features</a>

        <div class="nav-end">

           <button id="navbar-close">
            <img src="./img/close.svg" alt="img">

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="text/javascript">
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 50,
        nav: false,
        autoplay: true,
        autoplayTimeout: 1000,
        dots: false,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
    <script src="js/main.js"></script>
